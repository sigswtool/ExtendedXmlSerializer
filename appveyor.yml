version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
  - v2.0.0
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  server: https://www.myget.org/F/wojtpl2/api/v2/package
  api_key:
    secure: BsmciYCnU/C8uSfDOl1UfCHBEGydgoeDHR0BBqhrdMHGxevM44GP7CsgSt8fUTCx
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  server: https://www.myget.org/F/wojtpl2/api/v2/package
  api_key:
    secure: BsmciYCnU/C8uSfDOl1UfCHBEGydgoeDHR0BBqhrdMHGxevM44GP7CsgSt8fUTCx
  skip_symbols: true
  on:
    branch: v2.0.0
- provider: NuGet
  name: production
  api_key:
    secure: BZXq18P7QWYeR9cShPTVYtgO0REK+wycTxcdayBx+Cu8hJC1P7b+vXKmcaEpHmE6
  on:
    branch: master
    appveyor_repo_tag: true
- provider: NuGet
  name: production
  api_key:
    secure: BZXq18P7QWYeR9cShPTVYtgO0REK+wycTxcdayBx+Cu8hJC1P7b+vXKmcaEpHmE6
  on:
    branch: v2.0.0
    appveyor_repo_tag: true    
    
